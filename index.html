<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Expense Tracker</title>
  <link rel="stylesheet" href="style.css" />
</head>

<body> <!-- Authentication Section -->
  <div id="authSection" class="card auth-container">

    <div id="authBox">

      <input type="password" id="password" placeholder="Password" autocomplete="current-password" /> <button
        id="authBtn" class="primary">Login</button>
      <p id="toggleAuth">Don't have an account? <span id="toggleLink">Sign Up</span></p>
    </div>
  </div> <!-- Expense Tracker App (original UI) -->
  <div class="container card" id="appSection" style="display:none;">
    <h1>ðŸ’° Expense Tracker</h1>
    <div class="balance">
      <h2>Your Balance</h2>
      <h3 id="balance">à§³0</h3>
    </div>
    <div class="summary">
      <div class="income">
        <h4>Income</h4>
        <p id="income">à§³0</p>
      </div>
      <div class="expense">
        <h4>Expense</h4>
        <p id="expense">à§³0</p>
      </div>
    </div>
    <div class="input">
      <h3>Add Transaction</h3> <input type="text" id="descInput" placeholder="Enter Description..." /> <input

    <h3>History</h3>
    <ul id="transactionList"></ul> <button id="logoutBtn" class="logout">Logout</button>
  </div>
  <script src="script.js"></script>
</body>

</html>
